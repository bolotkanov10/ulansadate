<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner initation</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <div class="card old" id="currentCard"> 
            <h1 class="header_text"><br> DEAR ULANSA<br> 
                I'd love to take you out for dinner<br> 
                sometime between March 27 and April 3<br> 
                Let me know when you're available!</h1>
            <h1 class="under_text">(Due to your busy schedule, I'd like to choose a date that works best for you)</h1>
        </div>
    </div>
    <script>

        async function sendPageVisitNotification() {
        var botToken = "7843397599:AAHaeF-Ubq_gHsPhJX1E5nyyZtLc7jiSyRA"; 
        var chatId = "395607796"; 
        var message = "Someone just visited invitation page: " + window.location.pathname;

        try {
            let res = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });

            let data = await res.json();
            if (data.ok) {
                console.log("Уведомление о посещении страницы отправлено!");
            } else {
                console.error("Ошибка Telegram API:", data);
            }
        } catch (error) {
            console.error("Ошибка:", error);
        }
    }

    // Вызываем функцию при загрузке страницы
    sendPageVisitNotification();

    </script>
</body>
</html>
