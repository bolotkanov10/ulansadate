<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy U Day!</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Favicon (иконка на вкладке) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <div class="card old" id="currentCard"> 
            <h1 class="header_text"><br> Ulansa HAPPY B'DAY!</h1>
            <h1 class="under_text">Happy Ulansa Day!</h1>
        </div>
        <div class="card new" id="nextCard">
            <h1 class="header_text"><br> Stay as cheerful<br> bright and joyful as u r</h1>
            <h1 class="under_text">Happy Ulansa Day!</h1>
        </div>
    </div>

    <script>
        function nextPage() {
            let currentCard = document.getElementById("currentCard");
            let nextCard = document.getElementById("nextCard");

            currentCard.classList.add("exit");
            nextCard.classList.add("enter");

            setTimeout(() => {
                window.location.href = "page2.html"; // Меняем страницу после анимации
            }, 600);
        }

        document.getElementById("currentCard").addEventListener("click", nextPage);
    </script>
</body>
</html>
