<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy U Day!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        }

        .card {
            transition: transform 0.6s ease-in, opacity 0.6s ease-in;
            position: absolute;
        }

        .card.hidden {
            opacity: 0;
            transform: scale(0.6);
        }

        .card.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤—Ç–æ—Ä–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏, —á—É—Ç—å –Ω–∏–∂–µ –ø–µ—Ä–≤–æ–π, —É–º–µ–Ω—å—à–µ–Ω–Ω–∞—è –∏ —Å —Å–ª—É—á–∞–π–Ω—ã–º –≤—Ä–∞—â–µ–Ω–∏–µ–º */
        .card.new {
            transform: translateY(50px) scale(0.8) rotate( /* —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª */ );
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card old" id="currentCard"> 
            <h1 class="header_text"><br> happy birhtday!<br> 
                üéâHappy Ulansa DAY!üéâ</h1>
            <h1 class="under_text"></h1>
        </div>
        <div class="card new" id="nextCard">
            <h1 class="header_text"><br> Here‚Äôs a small gift<br> with a little meaning</h1>
            <h1 class="under_text"></h1>
        </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —É–≥–ª–∞
        function getRandomRotation() {
            return (Math.random() * 20 - 10); // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Å–ª—É—á–∞–π–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –æ—Ç -10 –¥–æ +10 –≥—Ä–∞–¥—É—Å–æ–≤
        }

        let isDragging = false;
        let startX, startY, currentX, currentY;
        const currentCard = document.getElementById("currentCard");
        const nextCard = document.getElementById("nextCard");

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª –¥–ª—è –≤—Ç–æ—Ä–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
        nextCard.style.transform = `translateY(50px) scale(0.8) rotate(${getRandomRotation()}deg)`;

        function handleStart(event) {
            isDragging = true;
            startX = event.touches ? event.touches[0].clientX : event.clientX;
            startY = event.touches ? event.touches[0].clientY : event.clientY;
            currentX = startX;
            currentY = startY;

            currentCard.style.transition = "none"; // –£–±–∏—Ä–∞–µ–º —Ä–µ–∑–∫–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        function handleMove(event) {
            if (!isDragging) return;

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ —Å–≤–∞–π–ø–µ
            event.preventDefault();

            let moveX = event.touches ? event.touches[0].clientX : event.clientX;
            let moveY = event.touches ? event.touches[0].clientY : event.clientY;

            let diffX = moveX - startX;
            let diffY = moveY - startY;

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏, —á—Ç–æ–±—ã –æ–Ω–æ –±—ã–ª–æ –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –¥–≤–∏–∂–µ–Ω–∏—é –ø–∞–ª—å—Ü–∞
            let maxMovement = 200; // –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            let limitedDiffX = Math.min(Math.max(diffX, -maxMovement), maxMovement);
            let limitedDiffY = Math.min(Math.max(diffY, -maxMovement), maxMovement);

            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —É–≥–æ–ª –ø–æ–≤–æ—Ä–æ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –¥–≤–∏–∂–µ–Ω–∏—è
            let rotation = (limitedDiffX / window.innerWidth) * 20; // –ß–µ–º –¥–∞–ª—å—à–µ —Ç—è–Ω–µ–º ‚Äì —Ç–µ–º –±–æ–ª—å—à–µ —É–≥–æ–ª (–¥–æ 10 –≥—Ä–∞–¥—É—Å–æ–≤)

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –∫ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ
            currentCard.style.transform = `translate(${limitedDiffX}px, ${limitedDiffY}px) rotate(${rotation}deg)`;
        }

        function handleEnd(event) {
            if (!isDragging) return;
            isDragging = false;

            let endX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            let endY = event.changedTouches ? event.changedTouches[0].clientY : event.clientY;

            let diffX = endX - startX;
            let diffY = endY - startY;

            let translateX = 0, translateY = 0;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                translateX = diffX > 50 ? "100%" : "-100%";
            } else {
                translateY = diffY > 50 ? "100%" : "-100%";
            }

            currentCard.style.transition = "transform 0.5s ease-in, opacity 0.5s ease-in"; // –ü—Ä–∏–º–µ–Ω—è–µ–º ease-in –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —É—Å–∫–æ—Ä–µ–Ω–∏—è
            currentCard.style.transform = `translate(${translateX}, ${translateY}) scale(0.6) rotate(${diffX > 0 ? 15 : -15}deg)`;
            currentCard.style.opacity = "0";

            // –ñ–¥—ë–º –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Ç–æ—Ä—É—é
            setTimeout(() => {
                currentCard.classList.add("hidden");
                nextCard.classList.remove("hidden");
                nextCard.classList.add("visible");

                // –í—Ç–æ—Ä–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç —Å–≤–æ–π –ø—É—Ç—å —Å –Ω–∏–∑–∫–æ–π –ø–æ–∑–∏—Ü–∏–∏ –∏ –º–µ–Ω—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞
                nextCard.style.transition = "transform 0.6s ease-in"; // –ò—Å–ø–æ–ª—å–∑—É–µ–º ease-in –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –Ω–∞—á–∞–ª–∞ –∏ —É—Å–∫–æ—Ä–µ–Ω–∏—è
                nextCard.style.transform = "translateY(0) scale(1)"; // –ü–ª–∞–≤–Ω–æ –ø–æ–¥–Ω–∏–º–µ—Ç—Å—è –∏ —Å—Ç–∞–Ω–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞

                // –ß–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                setTimeout(() => {
                    window.location.href = "page15.html";
                }, 1500);
            }, 300);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º—ã—à–∏
        currentCard.addEventListener("mousedown", handleStart);
        document.addEventListener("mousemove", handleMove);
        document.addEventListener("mouseup", handleEnd);

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –¥–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤
        currentCard.addEventListener("touchstart", handleStart);
        document.addEventListener("touchmove", handleMove);
        document.addEventListener("touchend", handleEnd);
    </script>
</body>
</html>
